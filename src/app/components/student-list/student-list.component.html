<h2>Lista de Alunos</h2>
<table mat-table [dataSource]="students" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
    </ng-container>
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Idade</th>
        <td mat-cell *matCellDef="let student">{{ student.age }}</td>
    </ng-container>
    <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let student">{{ student.course }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let student">{{ student.email }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let student">
                <button mat-button
                    (click)="editStudent(student.id)">Editar</button>
                <button mat-button
                    (click)="deleteStudent(student.id)">Excluir</button>
                <button mat-button
                    (click)="viewDetails(student.id)">Detalhes</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </ng-container>
    <button mat-raised-button color="primary"
        routerLink="/students/create">Adicionar Aluno</button>
